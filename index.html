<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KeyGenius</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">

<div class="container">
    <h1>Password Generator</h1>
    <div class="password-container">
        <input type="text" id="password" readonly>
        <button class="button" id="generate-btn" onclick="generate()"> <span class="button-content">Generate Password </span></button>
    </div>
    <div class="settings">
        <h2>Settings</h2>
        <div class="setting">
            <label for="length">Password Length </label>
            <input type="number" id="length" min="8" max="20" value="8">
        </div>
        <div class="setting">
            <label for="uppercase" style="margin-right: 20% ">Uppercase  </label>
            <input type="checkbox" id="uppercase">
        </div>
        <div class="setting">
            <label for="lowercase" style="margin-right: 20% ">Lowercase</label>
            <input type="checkbox" id="lowercase">
        </div>
        <div class="setting">
            <label for="numbers" style="margin-right: 20% ">Numbers </label>
            <input type="checkbox" id="numbers">
        </div>
        <div class="setting">
            <label for="symbols" style="margin-right: 20% ">Symbols </label>
            <input type="checkbox" id="symbols">
        </div>
    </div>
</div>
</div>


<script src="script.js"></script>
</body>
</html>
